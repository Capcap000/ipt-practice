<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mary Grace Tolentino Portfolio</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.1/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap');

        * {
            padding: 0;
            margin: 0;
            font-family: 'Poppins', sans-serif;
            box-sizing: border-box;
        }

        body {
            width: 100%;
            height: 100vh;
            overflow: hidden;
            background: linear-gradient(to right, rgb(255, 255, 255), rgb(254, 215, 173));   
        }

        nav {
            width: 100%;
            height: 10vh;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0 20px;
        }

        .logo {
            font-size: 2rem;
            font-weight: bold;
        }

        .links a {
            margin: 0 15px;
            text-decoration: none;
            font-size: 1.2rem;
            color: black;
        }

        .main-container {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            height: 80vh;
        }

        .image img {
            width: 150px;
            border-radius: 50%;
        }

        .social-links a {
            margin: 10px;
            font-size: 2rem;
            color: rgb(109,67,0);
            transition: 0.3s;
        }

        .social-links a:hover {
            color: black;
        }

        .btn a {
            display: inline-block;
            padding: 10px 20px;
            background: rgb(109,67,0);
            color: white;
            text-decoration: none;
            border-radius: 5px;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <nav>
        <div class="logo">Mary Grace</div>
        <div class="links">
            <a href="#">Home</a>
            <a href="#">About</a>
            <a href="#">Contact</a>
        </div>
    </nav>
 
    <section class="main-container">
        <div class="image">
            <img src="https://i.postimg.cc/yxYKd3r6/488449964-954413333342435-2026467388897357341-n.jpg" alt="Profile Image">
        </div>
        <h1>Hello, I'm <span>Mary Grace</span></h1>
        <div class="social-links">
            <a href="https://github.com/yourusername" target="_blank"><i class="fa-brands fa-github"></i></a>
            <a href="https://www.facebook.com/yourusername" target="_blank"><i class="fa-brands fa-facebook"></i></a>
            <a href="https://www.linkedin.com/in/yourusername" target="_blank"><i class="fa-brands fa-linkedin"></i></a>
            <a href="https://twitter.com/yourusername" target="_blank"><i class="fa-brands fa-x-twitter"></i></a>
        </div>
        <div class="btn">
            <a href="your-cv-file.pdf" download>Download CV</a>
        </div>
    </section>
</body>
</html>
